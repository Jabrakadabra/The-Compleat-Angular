<div class="container">
	<app-cockpit
		(sC)="onServerAdded($event)"
		(bpC)="onBluePrintAdded($event)"
	>Wait</app-cockpit>
	<hr>
	<div class="row">
		<div class="col-xs-12">
			<app-element *ngFor="let element of serverElements" [element]="element">
				<p>
					<strong *ngIf="element.type === 'server'" style="color: red">{{ element.content }}</strong>
					<em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
				</p>
			</app-element>
		</div>
	</div>
</div>
