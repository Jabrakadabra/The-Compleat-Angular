<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<label>Server Name</label>
			<input
				type="text"
				class="form-control"
				(input)="onUpdateServerName($event)"
			/>
			<input
				type="text"
				class="form-control"
				[(ngModel)]="serverName"
			/>
			<button (dblclick)="onCreateServer()" [disabled]="allowNewServer()" class="btn btn-primary">Add Server</button>
			<app-server></app-server>
			<app-server></app-server>

			<p>
				{{serverName}}
			</p>
		</div>
	</div>
</div>
