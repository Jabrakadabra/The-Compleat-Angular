<div class="row">
	<div class="col-xs-12">
		<img
		[src]="recipe.imagePath"
		alt="{{ recipe.name }}"
		class="img-responsive"
		style="max-height: 300px">
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<h1>Recipe Name</h1>
		<h3>{{recipe?.name}}</h3>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<div class="btn-group" appDropdown>
			<button
			type="button"
			class="btn btn-primary dropdown-toggle">
				Manage Recipe
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a (click)="addIngredients()" style="cursor: pointer;">Add Ingredients</a></li>
				<li><a (click)="onEditRecipe()">Edit Recipe</a></li>
				<li><a (click)="onDeleteRecipe()">Delete Recipe</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		Description: {{recipe?.description}}
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		Ingredients
		<ul class="list-group">
			<li
				*ngFor="let ingredient of recipe?.ingredients"
				class="list-group-item">
				{{ ingredient.name }} - {{ ingredient.amount }}
			</li>
		</ul>
	</div>
</div>
