<div class="row">
	<div class="col-md-12">
		<h1>
			Recipe Book
		</h1>
	</div>
	<div class="col-md-5">
		<app-recipe-list></app-recipe-list>
	</div>
	<div class="col-md-7">
		<app-recipe-detail
		*ngIf="selectedRecipe; else infoText"
		[recipe]="selectedRecipe"></app-recipe-detail>
		<ng-template #infoText>
			<p>
				Please select a Recipe!
			</p>
		</ng-template>
	</div>
</div>
